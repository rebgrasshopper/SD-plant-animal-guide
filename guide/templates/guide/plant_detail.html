{% extends 'guide/base.html' %}

{% block content %}
<div>
    <!-- PLANT TYPE -->
    <div class='detail_div'>
        <br />
        <h1 class='detail_title'>{{ plant.name }}</h1>
    </div>
    <hr>
    <br />
    <div class='detail_names'>
        <ul>
            <li>Species: {{plant.species }}</li>
            <li>Genus: {{ plant.genus }}</li>
            <li>Family: {{ plant.family }}</li>
        </ul>
    </div>
    <br />
    <hr>
    <br />

    <!-- IMAGES -->
    <div class='detail_image_div'>
        <img id='detail_image' src="{{ plant.image_whole.url }}" title="{{ plant.image_whole_title }}">
        <br /><br />
        <button type="button" id="whole" onclick="becomeWhole()"><img src="{{ plant.image_whole.url }}" style="width: 75px; float: left;"></button>
        <button type="button" id="leaf" onclick="becomeLeaf()"><img src="{{ plant.image_leaf.url }}" style="width: 75px; float: left;"></button>
        <button type="button" id="flower" onclick="becomeFlower()"><img src="{{ plant.image_flower.url }}" style="width: 75px; float: left;"></button>
        <button type="button" id="fruit" onclick="becomeFruit()"><img src="{{ plant.image_fruit.url }}" style="width: 75px; float: left;"></button>

    </div>

    <!-- TEXT -->
    <div class='detail_text_div'>
        <div class='detail_description'>
            <h3 class='description_title'>Description:</h3>
            <p class='description_text'>{{ plant.description }}</p>
        </div>
        <br />
        <div class='detail_uses'>
            <h3 class='uses_title'>Uses:</h3>
            <p class='uses_text'>{{ plant.uses }}</p>
        </div>
    </div>
    <div class='clear_div'></div>
</div>
<script type="text/javascript">
    function becomeWhole() {
        document.getElementById("detail_image").src="{{ plant.image_whole.url }}"
    }

    function becomeLeaf() {
        document.getElementById("detail_image").src="{{ plant.image_leaf.url }}"
    }

    function becomeFlower() {
        document.getElementById("detail_image").src="{{ plant.image_flower.url }}"
    }

    function becomeFruit() {
        document.getElementById("detail_image").src="{{ plant.image_fruit.url }}"
    }
</script>
{% endblock %}
